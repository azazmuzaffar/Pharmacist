<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content=" width=device-width, initial-scale=1" name="viewport" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <!-- >>> Title & Favicon <<< -->
    <title>Book Appointments - PHCC</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/logo.png" />

    <!-- >>> meta Description & Keywords <<< -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- >>> Bootstrap v5.0.2 | Front End Framework <<< -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" media="all" />

    <!-- >>> Custom CSS <<< -->
    <link rel="stylesheet" href="./scss/app.css" />
  </head>
  <body id="body">
    <!-- Dashboard starts here -->
    <div class="dashboard">
      <div class="container">
        <div class="dashboard__top">
          <a href="#" class="image-wrapper">
            <img src="./images/logo.png" alt="" />
          </a>
        </div>
      </div>
      <div class="dashboard__body">
        <div class="container">
          <div class="book-appointment">
            <div class="book-appointment__inner">
              <h2>Select a date and time</h2>
              <hr />
              <div class="book-appointment--date-time">
                <div class="row gx-5 gy-4 align-items-center">
                  <div class="col-lg-7">
                    <div class="book-appointment__date">
                      <div id="datepicker" class="calendar"></div>
                    </div>
                  </div>
                  <div class="col-lg-5">
                    <div class="book-appointment__slot">
                      <div class="row g-2">
                        <div class="col-6"><a href="#" class="time-slot">07:30</a></div>
                        <div class="col-6"><a href="#" class="time-slot">08:30</a></div>
                        <div class="col-6"><a href="#" class="time-slot">09:30</a></div>
                        <div class="col-6"><a href="#" class="time-slot">10:30</a></div>
                        <div class="col-6"><a href="#" class="time-slot">11:30</a></div>
                      </div>
                    </div>
                    <br />
                    <p class="selected copy-sm mb-1">Selected Date: <span class="selected__date">...</span></p>
                    <p class="selected copy-sm">Selected TIme: <span class="selected__time">...</span></p>
                  </div>
                </div>
                <div class="btns-wrapper mt-5 text-end">
                  <a href="#" class="btn btn-gray">Cancel</a>
                  <a href="#" class="btn btn-gray ms-3">Next</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Dashboard ends here -->
  </body>

  <!-- >>>>>> jQuery v3.3.1 <<<<<<< -->
  <script src="./jquery/jquery.min.js"></script>

  <!-- >>>>>> Bootstrap v5.0.2 <<<<<<< -->
  <script src="./bootstrap/js/bootstrap.min.js"></script>

  <!-- >>>>>> DatePicker <<<<<<< -->
  <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

  <!-- >>>>>> Custom Script <<<<<<< -->
  <script src="./js/app.js"></script>
</html>
