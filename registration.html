<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content=" width=device-width, initial-scale=1" name="viewport" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <!-- >>> Title & Favicon <<< -->
    <title>Registration - PHCC</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/logo.png" />

    <!-- >>> meta Description & Keywords <<< -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- >>> Bootstrap v5.0.2 | Front End Framework <<< -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" media="all" />

    <!-- >>> Custom CSS <<< -->
    <link rel="stylesheet" href="./scss/app.css" />
  </head>
  <body id="body">
    <!-- Dashboard starts here -->
    <div class="dashboard">
      <div class="container">
        <div class="dashboard__top">
          <a href="#" class="image-wrapper">
            <img src="./images/logo.png" alt="" />
          </a>
        </div>
      </div>
      <div class="dashboard__body">
        <div class="container">
          <div class="registration">
            <div class="title-block">
              <p>Welcome to MyPharmacy registration portal.</p>
              <p class="mt-4 text-red">If you are above 18 years of age and do not have a MyPharmacy account already, Please complete the application form below accurately and submit for review.</p>
            </div>
            <form action="" class="form mt-5">
              <p>* Indicates mandatory fields</p>

              <div class="form__inner mt-4">
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">* Health card number</label>
                  <div class="form-input-field">
                    <input type="text" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">* Patient First Name</label>
                  <div class="form-input-field">
                    <input type="text" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">&nbsp;&nbsp; Patient Middle Name</label>
                  <div class="form-input-field">
                    <input type="text" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">* Patient Last Name</label>
                  <div class="form-input-field">
                    <input type="text" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">* Mobile Number</label>
                  <div class="form-input-field">
                    <input type="text" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">* Date of Birth</label>
                  <div class="form-input-field">
                    <input type="text" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">* Nationality</label>
                  <div class="form-input-field">
                    <input type="text" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">* Email ID</label>
                  <div class="form-input-field">
                    <input type="email" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3">
                  <label for="" class="form-input-label width-bound copy-sm">*Re-enter Email ID</label>
                  <div class="form-input-field">
                    <input type="email" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Input -->
                <div class="form-input mb-3 align-items-start">
                  <label for="" class="form-input-label width-bound copy-sm mt-2">* Enter Code below</label>
                  <div class="form-input-field">
                    <div class="image-wrapper mb-2">
                      <img src="./images/code.png" alt="" />
                    </div>
                    <input type="email" class="form-control form-control--secondary" name="" id="" />
                  </div>
                </div>
                <!-- Form Check -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault">I agree with the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</label>
                </div>
                <!-- Submission -->
                <div class="btns-wrapper mt-5">
                  <a href="#" class="btn btn-outline-blue me-2">Back</a>
                  <input type="submit" value="Next" class="btn btn-outline-blue" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Dashboard ends here -->
  </body>

  <!-- >>>>>> jQuery v3.3.1 <<<<<<< -->
  <script src="./jquery/jquery.min.js"></script>

  <!-- >>>>>> Bootstrap v5.0.2 <<<<<<< -->
  <script src="./bootstrap/js/bootstrap.min.js"></script>

  <!-- >>>>>> Custom Script <<<<<<< -->
  <script src="./js/app.js"></script>
</html>
