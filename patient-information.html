<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content=" width=device-width, initial-scale=1" name="viewport" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <!-- >>> Title & Favicon <<< -->
    <title>Patients Information - PHCC</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/logo.png" />

    <!-- >>> meta Description & Keywords <<< -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- >>> Bootstrap v5.0.2 | Front End Framework <<< -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" media="all" />

    <!-- >>> Custom CSS <<< -->
    <link rel="stylesheet" href="./scss/app.css" />
  </head>
  <body id="body">
    <!-- Dashboard starts here -->
    <div class="dashboard">
      <div class="container">
        <div class="dashboard__top">
          <a href="#" class="image-wrapper">
            <img src="./images/logo.png" alt="" />
          </a>
          <div class="dashboard-login">
            <a href="#" class="btn btn-has-shadow">Log out</a>
          </div>
        </div>
      </div>
      <div class="dashboard__body">
        <!-- Step -->
        <div class="step-info">
          <div class="container-fluid">
            <!-- Step Intro -->
            <div class="step-info__top">
              <div class="step-about">
                <h5 class="body-font-style">Patients Information</h5>
              </div>
              <div class="go-step-back">
                <a href="#" class="btn btn-has-shadow">Back</a>
              </div>
            </div>
          </div>
          <div class="container">
            <!-- Step Details -->
            <div class="step-info__body">
              <div class="content-block content-block--patient-information">
                <form action="">
                  <div class="row gx-lg-5">
                    <div class="col-lg-6 mb-2 pb-1 mb-lg-0 pb-lg-0">
                      <div class="row">
                        <div class="col-lg-12 mb-2 pb-1 mb-lg-5 pb-lg-0">
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">HC Number:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">First Name:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">Last Name:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input">
                            <label for="" class="form-input-label width-bound">Birth Date:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">Address:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">Street Number:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">Zone Number:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input">
                            <label for="" class="form-input-label width-bound">House Number:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="row">
                        <div class="col-lg-12 mb-2 pb-1 mb-lg-5 pb-lg-0">
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">Qatar ID Number:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">Nationalty:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1">
                            <label for="" class="form-input-label width-bound">Phone Number:</label>
                            <input type="number" class="form-control" name="" id="" />
                          </div>
                          <!-- Form Input -->
                          <div class="form-input">
                            <label for="" class="form-input-label width-bound">Email:</label>
                            <input type="text" class="form-control" name="" id="" />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <!-- Form Input -->
                          <div class="form-input mb-2 pb-1 has-multiple-inputs">
                            <label for="" class="form-input-label width-bound">Packages:</label>
                            <div class="multiple-input">
                              <input type="text" class="form-control" name="" id="" />
                              <input type="text" class="form-control" name="" id="" />
                              <input type="text" class="form-control" name="" id="" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Dashboard ends here -->
  </body>

  <!-- >>>>>> jQuery v3.3.1 <<<<<<< -->
  <script src="./jquery/jquery.min.js"></script>

  <!-- >>>>>> Bootstrap v5.0.2 <<<<<<< -->
  <script src="./bootstrap/js/bootstrap.min.js"></script>

  <!-- >>>>>> Custom Script <<<<<<< -->
  <script src="./js/app.js"></script>
</html>
