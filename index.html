<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content=" width=device-width, initial-scale=1" name="viewport" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <!-- >>> Title & Favicon <<< -->
    <title>Login - PHCC</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/logo.png" />

    <!-- >>> meta Description & Keywords <<< -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- >>> Bootstrap v5.0.2 | Front End Framework <<< -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" media="all" />

    <!-- >>> Custom CSS <<< -->
    <link rel="stylesheet" href="./scss/app.css" />
  </head>
  <body id="body">
    <!-- Login Signup start here -->
    <div class="login-signup">
      <div class="container">
        <div class="login-signup__top">
          <a href="#" class="image-wrapper">
            <img src="./images/logo.png" alt="" />
          </a>
        </div>
        <div class="login-signup__body">
          <form class="form" action="">
            <div class="form__inner">
              <!-- Form Input -->
              <div class="form-input mb-40">
                <label for="" class="form-input-label">Username / Email</label>
                <div class="form-input-field">
                  <input type="email" class="form-control" name="" id="" />
                </div>
              </div>
              <!-- Form Input -->
              <div class="form-input mb-2 mb-md-3">
                <label for="" class="form-input-label">Password</label>
                <div class="form-input-field">
                  <input type="password" class="form-control" name="" id="" />
                </div>
              </div>
              <!-- Forgot Password -->
              <div class="forgot-password">
                <a href="#">Forgot Password?</a>
              </div>
            </div>

            <!-- Use [[[ --error for error message ]]] -->
            <!-- Use [[[ --success for success message ]]] -->
            <div class="message message--error">
              <p>! We did not recognize that username/email or password, re-enter please</p>
            </div>

            <div class="form__inner">
              <!-- Form Submission -->
              <div class="form-btn">
                <input type="submit" value="Log in" class="btn btn-has-shadow" />
                <a href="#" class="btn btn-has-shadow mt-3">create account</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Login Signup ends here -->
  </body>

  <!-- >>>>>> jQuery v3.3.1 <<<<<<< -->
  <script src="./jquery/jquery.min.js"></script>

  <!-- >>>>>> Bootstrap v5.0.2 <<<<<<< -->
  <script src="./bootstrap/js/bootstrap.min.js"></script>

  <!-- >>>>>> Custom Script <<<<<<< -->
  <script src="./js/app.js"></script>
</html>
